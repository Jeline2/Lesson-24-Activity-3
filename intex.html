<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <h1> LOGIN PAGE</h1>
        <hr>
        <form id="loginform" onsubmit="validate(event)">
            <fieldset>
                <div>
                    <label for="email">Email;</label>
                    <input type="email" id="email ">
                </div>
                <div>
                    <label for="password">Password;</label>
                    <input type="password" id="pasword"  minlength="8">
                </div>
                <div>
                    <label for="Age">Age;</label>
                    <input type="Age" id="Age " min="12" max="50">

                                </div>
                                <button type="submit"> Login</button>
            </fieldset>
        </form>
        <div id="message"></div>
    </body>
</html>
